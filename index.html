<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>

  </head>
  <body>

    <header>
        <h1 class="titulo">Calculadora estandar</h1>
    </header>

    <div class="contenedor-calculadora">
        <div class="screen">
            <p class="anticipe" id="anticipe"></p>
            <p class="total" id="total">0</p>
        </div>
        <div>
            <button class="btn btn-outline-info" id="percentage">%</button>
            <button class="btn btn-outline-danger" id="parcialDelete">CE</button>
            <button class="btn btn-outline-danger" id="completeDelete">C</button>
            <button class="btn btn-outline-danger" id="delete">⌫</button>
          </div>
          
          <div>
            <button class="btn btn-outline-info" id="fraction">1/x</button>
            <button class="btn btn-outline-info" id="elevation">x²</button>
            <button class="btn btn-outline-info" id="square">√x</button>
            <button class="btn btn-outline-warning" id="divisor">÷</button>
          </div>
          
          <div>
            <button class="btn btn-outline-secondary">7</button>
            <button class="btn btn-outline-secondary">8</button>
            <button class="btn btn-outline-secondary">9</button>
            <button class="btn btn-outline-warning" id="multiplication">x</button>
          </div>
          
          <div>
            <button class="btn btn-outline-secondary">4</button>
            <button class="btn btn-outline-secondary">5</button>
            <button class="btn btn-outline-secondary">6</button>
            <button class="btn btn-outline-warning" id="subtraction">-</button>
          </div>
          
          <div>
            <button class="btn btn-outline-secondary">1</button>
            <button class="btn btn-outline-secondary">2</button>
            <button class="btn btn-outline-secondary">3</button>
            <button class="btn btn-outline-warning" id="addition">+</button>
          </div>
          
          <div>
            <button class="btn btn-outline-info" id="status">+/-</button>
            <button class="btn btn-outline-secondary">0</button>
            <button class="btn btn-outline-secondary" id="comma">,</button>
            <button class="btn btn-outline-success" id="result">=</button>
          </div>
    </div>

    <footer>
        <p>Aplicacion hecha por Aylen Rodriguez - FullStackDeveloper</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
